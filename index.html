<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Secret Agent Supply Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="resources/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet"> 
</head>
<body>
    <!-- Logo Heading -->
    <section>
        <header>
            <div class="brand">
                <div class="container">
                    <img src="resources/img/logo.png" id="logoStyle" alt="">
                    <span>Secret Agent Supply Inc</span>
                </div>
            </div>
        </header>
    </section>
    <!-- Banner Image & New Arrivals -->
    <section>
        <div class="banner">
            <div class="container">
                <div class="bannerText">
                    <span>New Arrival</span>
                    <h1>Sport Bikes and Motorcycles</h1>
                </div>
            </div>
        </div>
    </section>
    <!-- Navigation Bar / Filter -->
    <section>
        <nav>
            <ul class="container desktopNav">
                <li class="menuItem"><a href="#">Eyewear</a></li>
                <li class="menuItem"><a href="#">Apparel</a></li>
                <li class="menuItem"><a href="#">Gadgets</a></li>
                <li class="menuItem"><a href="#">Vehicles</a></li>
                <li class="menuItem"><a href="#">Classes</a></li>
                <li class="menuItem"><a href="#">Contact</a></li>
            </ul>
            <ul class="container mobileNav">
                <li>Menu</li>
            </ul>
        </nav>
    </section>
    <!-- Main Content Container -->
    <section>
        <div class="container">
            <div class="grid">
                <div class="gridItem">
                    <div class="itemImage pen">
                        <img src="resources/img/pen.png" alt="">
                    </div>
                    <span class="description">Exploding Pen</span>
                </div>
                <div class="gridItem watch">
                    <div class="itemImage">
                        <img src="resources/img/watch.png" alt="">
                    </div>
                    <span class="description">Cellular Watch</span>
                </div>
                <div class="gridItem glasses">
                    <div class="itemImage">
                        <img src="resources/img/glasses.png" alt="">
                    </div>
                    <span class="description">Thermal Glasses</span>
                </div>
            </div>

            <div class="info">
                <div class="infoItem">
                    <span class="description">Location</span>
                    <span class="descriptionalt">-47.346436, 84.32354</span>
                </div>
                <div class="infoItem">
                    <span class="description">Hours</span>
                    <span class="descriptionalt">0800 - 1800</span>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <section>
        <div class="footer">
            <div class="container">Copyright Secret Agent Supply Inc.</div>
        </div>
    </section>
</body>
</html>
